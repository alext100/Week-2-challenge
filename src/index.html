<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>El juego de la vida</h1>
    </header>
    <main>
        <section id="table-container"></section>
        <section class="buttons-block">
            <button class="buttons-block__start-button">Empezar juego</button>
            <button class="buttons-block__new-game-button">Nuevo juego</button>
            <div class="range-input">
                <input type="range" min="100" max="1000" value="100" step="100" />
                <div class="value">
                    <div></div>
                </div>
            </div>
        </section>
        <section class="information"></section>
    </main>

    <footer></footer>
</body>

</html>
